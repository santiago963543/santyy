<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Beat</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-music">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">RELEASES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">TOUR</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GALLERY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">EVENTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ALBUMS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section id="hero">
        <div class="container">
          <div class="row">
            <article class="col-lg-4 cont-left">
              <h2>
                CHARLES<br />
                JEMMINGTON //
              </h2>
              <h1>
                PLAY THE<br />
                MOMENTS
              </h1>
              <button>
                <img src="img/shoping-car.png" alt="Carrito de compras" /> GET
                NEW ALBUM
              </button>
            </article>
            <article class="col-lg-8 cont-right">
              <img src="img/hero.png" alt="Hero" />
            </article>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section id="release">
        <div class="container">
          <h2>RECENT <span>RELEASES</span></h2>
          <div class="row">
            <article class="col-lg-4">
              <div class="card-release">
                <img src="img/album-1.png" alt="album-1" />
                <p>DATE:2022/12/12</p>
              </div>
            </article>

            <article class="col-lg-4">
              <div class="card-release">
                <img src="img/album-2.png" alt="album-1" />
                <p>DATE:2022/12/12</p>
              </div>
            </article>

            <article class="col-lg-4">
              <div class="card-release">
                <img src="img/album-3.png" alt="album-1" />
                <p>DATE:2022/12/12</p>
              </div>
            </article>
          </div>
          <button>SEE ALL</button>
        </div>
      </section>
    </main>

    <footer></footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
